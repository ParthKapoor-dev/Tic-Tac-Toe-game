<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <title>Tic Tac Toe game by Parth Kapoor</title>
</head>
<body onload="initialPageLoad()">

    <div class="introduction">
        <h1>Welcome to the Tic Tac Toe Game</h1> 
    </div>
    <div class="introduction">
        <h1>Designed By Parth Kapoor</h1>
    </div>
    <div class="guide">
        <h2>GUIDE: <br>Please know that it is a 2 player game</h1>
    </div>

    <div class="current-turn">Turn is of X</div>
    <div class="main-game-container">
            <div class="row1">
                <div index="1" class="element-1-1 ele"></div>
                <div index="2" class="element-1-2 ele"></div>
                <div index="3" class="element-1-3 ele"></div>
            </div>
            <div class="row2">
                <div index="4" class="element-2-1 ele"></div>
                <div index="5" class="element-2-2 ele"></div>
                <div index="6" class="element-2-3 ele"></div>
            </div>
            <div class="row3">
                <div index="7" class="element-3-1 ele"></div>
                <div index="8" class="element-3-2 ele"></div>
                <div index="9" class="element-3-3 ele"></div>
            </div>    
            <h2>No. of Games Won</h2>
                <div class="winnersBox">
                    
                    <div class="row-1">
                        <div class="x1">X</div>
                        <div class="O1">O</div>
                    </div>
                    <div class="row-2">
                        <div class="x2"></div>
                        <div class="O2"></div>
                    </div>
                </div>
        
        <div class="results">
            Lets see who wins!!!
        </div>

        <button class="restart">RESTART</button>
        

    </div>
    
</body>
</html>
